<h2>Paginas</h2>

<h3 class="mt-3">Reactive</h3>

<ul class="list-group">
  <li
    *ngFor="let item of reactiveMenu"
    class="list-group-item"
    [routerLink]="[item.path]"
    routerLinkActive="active"
  >
    {{ item.title }}
  </li>
</ul>

<h3 class="mt-3">Validaciones</h3>

<ul class="list-group">
  <li
    *ngFor="let item of authMenu"
    class="list-group-item"
    [routerLink]="[item.path]"
    routerLinkActive="active"
  >
    {{ item.title }}
  </li>
</ul>
